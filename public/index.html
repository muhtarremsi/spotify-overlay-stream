<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Mein Spotify Profil</title>
        <script src="src/script.ts" type="module"></script>
    </head>
    <body>
        <h1>Zeige dein Spotify-Profil an</h1>
        <section id="profile">
            <h2>Angemeldet als <span id="displayName"></span></h2>
            <span id="avatar"></span>
            <ul>
                <li>Benutzer-ID: <span id="id"></span></li>
                <li>Email: <span id="email"></span></li>
                <li>Spotify URI: <a id="uri" href="#"></a></li>
                <li>Link: <a id="url" href="#"></a></li>
                <li>Profilbild: <span id="imgUrl"></span></li>
            </ul>
        </section>
    </body>
</html>
